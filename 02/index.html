<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app" style="width: 70%; margin: 0 auto; padding: 50px;">
        <p><strong>Name: {{userName}},</strong> Age: {{userAge}}</p>
        <p>Stack:</p>
        <ul id="example-1">
            <li v-for="item in userStack" :key="item.message">
              {{ item }}
            </li>
        </ul>
        <p>
            {{ userSalary[0] }}{{ userSalary[1] }}
        </p>
        <button v-if="userRole === 0">edit user</button>
        <button v-else-if="userRole === 2">edit your profile</button>
    </div>
    <script src="app.js"></script>
    <script src="obj-arr-enum.js"></script>
</body>
</html>
